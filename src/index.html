<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Webpack-simple" />
    <meta name="author" content="Alexander Lashkevich Aleksandr" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>English for kids</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar" id="sidebar">
        <nav class="nav">
            <ul class="nav-items">
              <li class="nav-title">Pages</li>
              <li><a href="#" class="nav-link">Main</a></li>
              <li><a href="#" class="nav-link">Action (set A)</a></li>
              <li><a href="#" class="nav-link">Action (set B)</a></li>
              <li><a href="#" class="nav-link">Action (set C)</a></li>
              <li><a href="#" class="nav-link">Adjective</a></li>
              <li><a href="#" class="nav-link">Animal (set A)</a></li>
              <li><a href="#" class="nav-link">Animal (set B)</a></li>
              <li><a href="#" class="nav-link">Clothes</a></li>
              <li><a href="#" class="nav-link">Emotions</a></li>
            </ul>
            <div class="sidebar-separator"></div>
        </nav>
      </aside>
      <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
      <header class="header">
        <h1>English for kids</h1>
        <div class="switch-toggle">
          <label for="">Training</label>
          <label class="switch">
            <input type="checkbox" id="game-mode">
            <span class="slider"></span>
          </label>
          <label for="">Game</label>
        </div>
      </header>
      <div class="pages" id="pages">
        <div class="main-page" id="main-page"></div>
        <div class="cards cards_hidden" id="cards"></div>
        <div class="results" id="results"></div>
        <div class="game-over_page game-over_hidden" id="game-over_page"> </div>
        <button class="start-game start-game_hidden" id="start-game">Start Game</button>
        
      </div>
    </div>
  </body>
</html>
